<!DOCTYPE html>
  <html data-bs-theme="auto">

<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Sports Diamond</title>
  <link rel="icon" href="img/logo-icon.png" >

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  <!-- CSS -->
  <link href="css/general.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/footer.css" rel="stylesheet">

  <!-- Personal styles and scripts -->
  <script src="js/dark-mode.js"></script>
  <script type="module" src="js/header-footer.js" defer></script>
  <link href="css/contacts.css" rel="stylesheet">
</head>

<body>
  <main class="container">
    <p class="h3 text-center fw-bold">Contatti</p>
    <p class="text-center">Inviaci un messaggio, noi ti risponderemo al pi√π presto!</p>
    
    <form class="row was-validated" method="post" action="contacts-ok.html">
      <div class="m-2">
        <input type="text" class="form-control" id="surname" placeholder="Cognome" required>
        <div class="invalid-feedback">Inserisci il tuo cognome</div>
      </div>

      <div class="m-2">
        <input type="text" class="form-control" id="name" placeholder="Nome" required>
        <div class="invalid-feedback">Inserisci il tuo nome</div>
      </div>

      <div class="m-2">
        <input type="number" class="form-control" id="phone" placeholder="3791643713" required>
        <div class="invalid-feedback">Inserisci il tuo numero di telefono</div>
      </div>

      <div class="m-2">
        <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Indirizzo e-mail" required>
        <div class="invalid-feedback">Inserisci una mail corretta</div>
      </div>

      <div class="m-2">
        <textarea id="message" class="form-control message-box" placeholder="Il tuo messaggio" required></textarea>
        <div class="invalid-feedback">Inserisci un messaggio</div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn submit-button fw-bold fs-2 text-black">Invia messaggio</button>
      </div>
    </form>
  </main>
</body>

</html>
